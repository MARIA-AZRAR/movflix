<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovFlix{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}?v={{ timestamp }}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="{% url 'catalog:movies' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
              <h2>MovFlix</h2>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'catalog:movies' %}" class="nav-link px-2 link-secondary">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="#" class="nav-link px-2 link-secondary">Wishlist</a></li>
            {% endif %}
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>
    <div>{% block content %}{% endblock %}</div>
</body>
</html>
